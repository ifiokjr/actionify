name: ci

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

env:
  DENO_DIR: ../.deno_cache

jobs:
  test:
    strategy:
      matrix:
        deno: ['v1.x', 'canary']
        os:
          - macos-latest
          - ubuntu-latest

    timeout-minutes: 5
    runs-on: ${{ matrix.os }}

    steps:
      - name: ğŸ´â€â˜ ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸ“¦ Cache
        uses: actions/cache@v3
        with:
          path: ${{ env.DENO_DIR }}
          key: ${{ hashFiles('lock.json') }}-${{ matrix.deno }}-${{ matrix.os }}

      - name: ğŸ¦• Setup
        uses: denoland/setup-deno@v1.0.0
        with:
          deno-version: ${{ matrix.deno }}

      - name: ğŸ”’ Lock
        run: deno task lock
        shell: 'bash'

      - name: ğŸ©º Format
        if: startsWith(matrix.os, 'ubuntu') && matrix.deno == 'canary'
        uses: dprint/check@v2.0

      - name: ğŸ‘©â€âš•ï¸ Lint
        if: startsWith(matrix.os, 'ubuntu') && matrix.deno == 'canary'
        run: deno lint

      - name: ğŸ©º Typecheck
        run: deno task typecheck
        shell: bash

      - name: âœ… Test
        run: deno task test

      - name: ğŸ“ Docs
        run: deno task test:docs
